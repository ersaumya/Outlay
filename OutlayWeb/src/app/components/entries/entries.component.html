<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  
</mat-form-field>

  <button mat-raised-button color="accent" style="float: right" (click)="exportAsExcel()" matTooltip="Export to Excel" ><mat-icon>save_alt</mat-icon></button>

    

<div class="mat-elevation-z8" #TABLE>
   
<table mat-table [dataSource]="dataSource" #table class="mat-elevation-z8" matSort >
    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
     
    </ng-container>
     <!-- IsExpense Column -->
     <ng-container matColumnDef="IsExpense">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{(element.IsExpense)?'Expense':'Income'}} </td>
      
    </ng-container>
     <!-- Value Column -->
     <ng-container matColumnDef="Value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.Value | currency:'INR'}} </td>
      
    </ng-container>
     <!-- Actions Column -->
     <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          <button color="primary" mat-raised-button  (click)="updateEntry(element)"><mat-icon color="white">edit</mat-icon>Edit</button>
          <button color="warn" mat-raised-button (click)="deleteEntry(element.Id)"><mat-icon color="white">delete</mat-icon>Delete</button>
      </td>
      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
