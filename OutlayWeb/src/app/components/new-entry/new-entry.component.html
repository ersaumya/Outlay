<mat-card class="newentry-card" >
 <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
   <mat-card-header>
      <mat-card-title>Create new entry</mat-card-title>
   </mat-card-header>

   <mat-card-content>
      <mat-form-field class="new-entry-field" >
        <input matInput placeholder="Entry Description" formControlName="description" >
      </mat-form-field>
      <br>
      <mat-form-field class="new-entry-field" >
        <mat-select placeholder="Entry Type" formControlName="isExpense">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field class="new-entry-field" >
        <input matInput placeholder="Entry Value" formControlName="value" >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end" class="new-form-button">
      <button mat-raised-button color="primary" [disabled]="!entryForm.valid">Create</button>
    </mat-card-actions>
  </form>
</mat-card>
