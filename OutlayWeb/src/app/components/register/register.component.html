<mat-card class="register-card">
 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="card-header">
          <mat-card-title>Create new account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="new-form-field" >
            <input matInput placeholder="Username" formControlName="userName" >
          </mat-form-field>
          <br>
          <mat-form-field class="new-form-field" >
              <input matInput placeholder="Password" formControlName="password" >
          </mat-form-field>
          <br>
          <mat-form-field class="new-form-field" >
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" >            
          </mat-form-field>
          <br>
          <span *ngIf="registerForm.errors?.matchingFields">Password do not match</span>
    </mat-card-content>
    <mat-card-actions align="end">
      <button  mat-raised-button color="primary" [disabled]="!registerForm.valid" class="new-form-button">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
